<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login - Gerenciador de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/_api.js"></script>
    <style>
        body {
            padding: 20px
        }
    </style>
</head>

<body>
    <div class="container" style="max-width:480px">
        <h1 class="mb-3">Login</h1>
        <div id="alert" style="display:none" class="alert alert-danger"></div>
        <form id="loginForm">
            <div class="mb-2">
                <input id="email" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-2">
                <input id="password" type="password" class="form-control" placeholder="Senha" required>
            </div>
            <button class="btn btn-primary">Entrar</button>
        </form>
        <hr>
        <a href="/public/front/register.html">Criar conta</a>
    </div>

    <script>
        const alertEl = document.getElementById('alert');
        function showError(msg) { alertEl.style.display = 'block'; alertEl.innerText = msg; }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            alertEl.style.display = 'none';
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const data = await window.api.request('/auth/login', { method: 'POST', body: JSON.stringify({ email, password }) });
                if (data && data.token) {
                    window.api.setToken(data.token);
                    window.location.href = '/public/front/tickets.html';
                } else {
                    showError('Resposta inv√°lida do servidor');
                }
            } catch (err) {
                console.error(err);
                if (err && err.data && err.data.message) showError(err.data.message);
                else showError('Erro ao autenticar (veja console)');
            }
        });
    </script>
</body>

</html>
