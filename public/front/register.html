<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registrar - Gerenciador de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/_api.js"></script>
</head>

<body class="p-4">
    <div class="container" style="max-width:480px">
        <h1 class="h4 mb-3">Criar conta</h1>
        <form id="registerForm">
            <div class="mb-3"><label class="form-label">Nome</label><input name="name" class="form-control" required>
            </div>
            <div class="mb-3"><label class="form-label">E-mail</label><input name="email" type="email"
                    class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Senha</label><input name="password" type="password"
                    class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Confirmar senha</label><input name="password_confirmation"
                    type="password" class="form-control" required></div>
            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-primary" type="submit">Registrar</button>
                <a href="/public/front/login.html" class="btn btn-link">Já tenho conta</a>
            </div>
        </form>
        <div id="msg" class="mt-3"></div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const msg = document.getElementById('msg');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.textContent = '';
            const data = Object.fromEntries(new FormData(form));
            try {
                await window.api.request('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify(data),
                });
                msg.innerHTML = '<div class="alert alert-success">Conta criada com sucesso. Faça login.</div>';
                setTimeout(() => location.href = '/public/front/login.html', 1200);
            } catch (err) {
                console.error(err);
                const detail = err.data && (err.data.message || JSON.stringify(err.data));
                msg.innerHTML = '<div class="alert alert-danger">Erro: ' + (detail || 'Falha ao criar conta') + '</div>';
            }
        });
    </script>
</body>

</html>
